<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Connexion Temporaire</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>üîê Test Connexion Mot de Passe Temporaire</h1>
    
    <div class="info">
        <strong>Instructions :</strong><br>
        1. Utilisez l'email et le mot de passe temporaire re√ßus par email<br>
        2. Choisissez un nouveau mot de passe (min. 6 caract√®res)<br>
        3. Le syst√®me cr√©era votre compte avec le nouveau mot de passe
    </div>

    <form id="loginForm">
        <div class="form-group">
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required 
                   placeholder="votre.email@example.com" value="test.temporaire@example.com">
        </div>

        <div class="form-group">
            <label for="temporaryPassword">Mot de passe temporaire :</label>
            <input type="password" id="temporaryPassword" name="temporaryPassword" required 
                   placeholder="Mot de passe re√ßu par email" value="temp123456">
        </div>

        <div class="form-group">
            <label for="newPassword">Nouveau mot de passe :</label>
            <input type="password" id="newPassword" name="newPassword" required 
                   placeholder="Votre nouveau mot de passe (min. 6 caract√®res)" minlength="6">
        </div>

        <button type="submit">üöÄ Cr√©er mon compte</button>
    </form>

    <div id="result"></div>

    <h2>üìã √âtapes de test</h2>
    <div id="steps">
        <button onclick="checkAccountRequest()">1. V√©rifier demande en BDD</button>
        <button onclick="testAPI()">2. Tester l'API directement</button>
        <button onclick="testLogin()">3. Tester connexion normale</button>
    </div>

    <script>
        const resultDiv = document.getElementById('result');

        function showResult(message, type = 'info') {
            resultDiv.innerHTML = `<div class="${type}">${message}</div>`;
        }

        // Test principal du formulaire
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = {
                email: formData.get('email'),
                temporaryPassword: formData.get('temporaryPassword'),
                newPassword: formData.get('newPassword')
            };

            showResult('üîÑ Tentative de connexion en cours...', 'info');

            try {
                const response = await fetch('/api/auth/login-temporary', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    showResult(`‚úÖ ${result.message}<br><br>
                        <strong>D√©tails :</strong><br>
                        - User ID: ${result.userId || 'N/A'}<br>
                        - Profil √† compl√©ter: ${result.requiresProfileCompletion ? 'Oui' : 'Non'}<br>
                        - Utilisateur: ${JSON.stringify(result.user || {}, null, 2)}`, 'success');
                } else {
                    showResult(`‚ùå Erreur: ${result.error}`, 'error');
                }
            } catch (error) {
                showResult(`‚ùå Erreur r√©seau: ${error.message}`, 'error');
            }
        });

        // Fonctions de diagnostic
        async function checkAccountRequest() {
            showResult('üîç V√©rification de la demande en base...', 'info');
            
            try {
                const response = await fetch('/api/admin/account-requests');
                const data = await response.json();
                
                if (data.success) {
                    const approved = data.requests.filter(r => r.status === 'approved');
                    showResult(`üìä Demandes trouv√©es: ${data.requests.length}<br>
                               üìã Demandes approuv√©es: ${approved.length}<br><br>
                               <strong>Demandes approuv√©es avec mot de passe temporaire:</strong><br>
                               ${approved.map(r => `
                                   - ${r.email} (${r.temporaryPassword ? 'üîë Mot de passe: ' + r.temporaryPassword : '‚ùå Pas de mot de passe'})
                               `).join('<br>')}`, 'success');
                } else {
                    showResult(`‚ùå Erreur r√©cup√©ration: ${data.error}`, 'error');
                }
            } catch (error) {
                showResult(`‚ùå Erreur: ${error.message}`, 'error');
            }
        }

        async function testAPI() {
            const email = document.getElementById('email').value;
            const temporaryPassword = document.getElementById('temporaryPassword').value;
            const newPassword = document.getElementById('newPassword').value;

            showResult('üß™ Test direct de l\'API...', 'info');

            try {
                const response = await fetch('/api/auth/login-temporary', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, temporaryPassword, newPassword })
                });

                const result = await response.json();
                
                showResult(`üì° R√©ponse API:<br>
                           Status: ${response.status}<br>
                           Success: ${result.success}<br>
                           Message: ${result.message || result.error}<br>
                           Data: <pre>${JSON.stringify(result, null, 2)}</pre>`, 
                           result.success ? 'success' : 'error');
            } catch (error) {
                showResult(`‚ùå Erreur API: ${error.message}`, 'error');
            }
        }

        async function testLogin() {
            const email = document.getElementById('email').value;
            const newPassword = document.getElementById('newPassword').value;

            showResult('üîê Test de connexion normale...', 'info');

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password: newPassword })
                });

                const result = await response.json();
                
                showResult(`üîê Test connexion normale:<br>
                           Status: ${response.status}<br>
                           Success: ${result.success}<br>
                           Message: ${result.message || result.error}<br>
                           User: ${result.user ? result.user.email : 'N/A'}`, 
                           result.success ? 'success' : 'error');
            } catch (error) {
                showResult(`‚ùå Erreur connexion: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
