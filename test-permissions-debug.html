<!DOCTYPE html>
<html>
<head>
    <title>Test Permissions Debug</title>
</head>
<body>
    <h1>Test des Permissions Co-gestionnaire</h1>
    <button onclick="testPermissions()">Tester les permissions</button>
    <div id="result"></div>

    <script>
        async function testPermissions() {
            try {
                // Simuler un appel à l'API avec le token du co-gestionnaire
                const response = await fetch('/api/co-gestionnaires/permissions', {
                    headers: {
                        'Authorization': 'Bearer ' + prompt('Entrez le token Firebase du co-gestionnaire:'),
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                
                document.getElementById('result').innerHTML = `
                    <h2>Résultat de l'API:</h2>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                    <h3>Status: ${response.status}</h3>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h2>Erreur:</h2>
                    <pre>${error.message}</pre>
                `;
            }
        }
    </script>
</body>
</html>
