<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Admin - Port 3002</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; margin: 5px; }
        .result { margin: 10px 0; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üß™ Test Admin - Port 3002</h1>
    
    <div>
        <h2>1. Cr√©er Admin</h2>
        <button onclick="createAdmin()">Cr√©er Admin</button>
        <div id="admin-result"></div>
    </div>
    
    <div>
        <h2>2. Connexion Admin</h2>
        <button onclick="loginAdmin()">Se Connecter</button>
        <div id="login-result"></div>
    </div>
    
    <div>
        <h2>3. Cr√©er Demande</h2>
        <button onclick="createRequest()">Cr√©er Demande</button>
        <div id="request-result"></div>
    </div>

    <script>
        const BASE_URL = 'http://localhost:3002';
        let adminToken = null;

        function showResult(elementId, content, success = true) {
            const element = document.getElementById(elementId);
            element.innerHTML = content;
            element.className = 'result ' + (success ? 'success' : 'error');
        }

        async function createAdmin() {
            try {
                const response = await fetch(`${BASE_URL}/api/admin/init`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'tedkouevi701@gmail.com',
                        password: 'feiderus',
                        name: 'Administrateur Principal'
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showResult('admin-result', `
                        <h3>‚úÖ Admin cr√©√© !</h3>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `);
                } else {
                    showResult('admin-result', `
                        <h3>‚ùå Erreur</h3>
                        <p>${result.error}</p>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `, false);
                }
            } catch (error) {
                showResult('admin-result', `<h3>‚ùå Erreur r√©seau</h3><p>${error.message}</p>`, false);
            }
        }

        async function loginAdmin() {
            try {
                const response = await fetch(`${BASE_URL}/api/admin/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'tedkouevi701@gmail.com',
                        password: 'feiderus'
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    adminToken = result.token;
                    showResult('login-result', `
                        <h3>‚úÖ Connexion r√©ussie !</h3>
                        <p><strong>Email:</strong> ${result.admin?.email}</p>
                        <p><strong>R√¥le:</strong> ${result.admin?.role}</p>
                        <p><strong>Token:</strong> ${adminToken ? 'Re√ßu' : 'Non re√ßu'}</p>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `);
                } else {
                    showResult('login-result', `
                        <h3>‚ùå √âchec connexion</h3>
                        <p>${result.error}</p>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `, false);
                }
            } catch (error) {
                showResult('login-result', `<h3>‚ùå Erreur r√©seau</h3><p>${error.message}</p>`, false);
            }
        }

        async function createRequest() {
            try {
                const testEmail = `test.${Date.now()}@example.com`;
                const response = await fetch(`${BASE_URL}/api/auth/request-account`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: testEmail,
                        role: 'animateur'
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showResult('request-result', `
                        <h3>‚úÖ Demande cr√©√©e !</h3>
                        <p><strong>Email:</strong> ${testEmail}</p>
                        <p><strong>ID:</strong> ${result.requestId}</p>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `);
                } else {
                    showResult('request-result', `
                        <h3>‚ùå Erreur demande</h3>
                        <p>${result.error}</p>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `, false);
                }
            } catch (error) {
                showResult('request-result', `<h3>‚ùå Erreur r√©seau</h3><p>${error.message}</p>`, false);
            }
        }
    </script>
</body>
</html>
