<!DOCTYPE html>
<html>
<head>
    <title>Test de connexion temporaire</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Test de connexion temporaire</h1>
    
    <div id="result"></div>
    
    <button onclick="testLogin()">Tester la connexion</button>
    
    <script>
        async function testLogin() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Test en cours...';
            
            try {
                console.log('üîç Test de connexion temporaire...');
                
                const response = await fetch('/api/auth/login-temporary', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'kouevited10@gmail.com',
                        temporaryPassword: '6TK6ty8YhUVQ',
                        newPassword: 'nouveauMotDePasse123'
                    })
                });
                
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <h3>R√©sultat du test:</h3>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>Success:</strong> ${data.success}</p>
                    <p><strong>Message:</strong> ${data.message || data.error}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
                console.log('üìä R√©ponse:', {
                    status: response.status,
                    data: data
                });
                
            } catch (error) {
                console.error('‚ùå Erreur:', error);
                resultDiv.innerHTML = `<p style="color: red;">Erreur: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
